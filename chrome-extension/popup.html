<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>腾讯元宝侧边栏助手</title>
  <style>
    body {
      width: 300px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      background: #f8fafc;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .header p {
      margin: 8px 0 0 0;
      font-size: 14px;
      opacity: 0.9;
    }

    .content {
      padding: 20px;
    }

    .feature-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .feature-item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .feature-item:last-child {
      border-bottom: none;
    }

    .feature-icon {
      font-size: 20px;
      margin-right: 12px;
      width: 24px;
      text-align: center;
    }

    .feature-text {
      flex: 1;
      font-size: 14px;
      color: #475569;
      line-height: 1.4;
    }

    .status-section {
      margin-top: 20px;
      padding: 16px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }

    .status-title {
      font-size: 14px;
      font-weight: 600;
      color: #334155;
      margin: 0 0 12px 0;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .status-label {
      color: #64748b;
    }

    .status-value {
      font-weight: 500;
      color: #334155;
    }

    .status-value.active {
      color: #10b981;
    }

    .status-value.inactive {
      color: #ef4444;
    }

    .actions {
      margin-top: 20px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-secondary {
      background: #e2e8f0;
      color: #475569;
    }

    .btn-secondary:hover {
      background: #cbd5e1;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .footer {
      padding: 16px 20px;
      text-align: center;
      font-size: 12px;
      color: #64748b;
      border-top: 1px solid #e2e8f0;
    }

    .footer a {
      color: #3b82f6;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: #64748b;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #e2e8f0;
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🤖 腾讯元宝侧边栏助手</h1>
    <p>智能问题历史管理工具</p>
  </div>

  <div class="content">
    <ul class="feature-list">
      <li class="feature-item">
        <span class="feature-icon">📝</span>
        <span class="feature-text">自动记录您的提问历史</span>
      </li>
      <li class="feature-item">
        <span class="feature-icon">🔄</span>
        <span class="feature-text">一键复制或重新提问</span>
      </li>
      <li class="feature-item">
        <span class="feature-icon">📱</span>
        <span class="feature-text">响应式设计，适配各种屏幕</span>
      </li>
      <li class="feature-item">
        <span class="feature-icon">💾</span>
        <span class="feature-text">本地存储，数据安全可靠</span>
      </li>
      <li class="feature-item">
        <span class="feature-icon">⌨️</span>
        <span class="feature-text">快捷键 Ctrl+Shift+S 切换</span>
      </li>
    </ul>

    <div class="status-section">
      <h3 class="status-title">运行状态</h3>
      <div class="status-item">
        <span class="status-label">当前页面:</span>
        <span class="status-value" id="current-page">检测中...</span>
      </div>
      <div class="status-item">
        <span class="status-label">侧边栏状态:</span>
        <span class="status-value" id="sidebar-status">检测中...</span>
      </div>
      <div class="status-item">
        <span class="status-label">历史记录:</span>
        <span class="status-value" id="history-count">加载中...</span>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="toggle-sidebar">切换侧边栏</button>
      <button class="btn btn-secondary" id="refresh-page">刷新页面</button>
      <button class="btn btn-danger" id="clear-history">清空历史</button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>处理中...</p>
    </div>
  </div>

  <div class="footer">
    <p>使用快捷键 <strong>Ctrl+Shift+S</strong> 快速切换侧边栏</p>
    <p>版本 1.0.0 | <a href="#" id="help-link">使用帮助</a></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
